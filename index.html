<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Recorder</title>
    <style>
      body {
        font-family: Calibri, "Trebuchet MS", sans-serif;
      }

      video#preview.mirror {
        -webkit-transform: scaleX(-1);
        -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        transform: scaleX(-1);
      }
    </style>
  </head>
  <body>
    <h1>ðŸŽ¥ Record and Play Video</h1>

    <label for="videoSource">Select Camera:</label>
    <select id="videoSource">
      <option selected value disabled>-- Choose camera --</option>
    </select>

    <button id="mirrorBtn" data-mirrorred="false">Mirror</button>

    <br />
    <br />

    <video
      id="preview"
      autoplay
      muted
      playsinline
      style="width: 100%; max-width: 500px"
    ></video>

    <br />

    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>

    <br />
    <br />

    <p>Result:</p>
    <video id="playback" controls style="width: 100%; max-width: 500px"></video>

    <script src="utils.js"></script>
    <script src="storage.js"></script>
    <script src="upload.js"></script>
    <script src="app.js"></script>
  </body>
</html>
