<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Recorder</title>
  </head>
  <body style="padding-bottom: 48px">
    <h1>ðŸŽ¥ Record and Play Video</h1>

    <label for="videoSource">Select Camera:</label>
    <select id="videoSource" style="max-width: 150px">
      <option selected value disabled>-- Choose camera --</option>
    </select>

    <button id="mirrorBtn" data-mirrorred="false">Mirror</button>

    <br />

    <label for="videoFormat">Select Video Recording Format:</label>
    <select id="videoFormat" style="max-width: 100px">
      <option selected value disabled>-- Choose format --</option>
    </select>

    <br />

    <label for="chunkEvery">Chunk every:</label>
    <select id="chunkEvery" style="max-width: 100px">
      <option>-- Choose chunk time --</option>
      <option value="1000">1 second</option>
      <option value="5000">5 seconds</option>
      <option value="10000">10 seconds</option>
      <option value="30000">30 seconds</option>
      <option value="60000">1 minute</option>
      <option value="120000">2 minutes</option>
      <option value="300000">5 minutes</option>
      <option value="600000">10 minutes</option>
      <option value="1800000">30 minutes</option>
    </select>

    <br />
    <br />

    <video
      id="preview"
      autoplay
      muted
      playsinline
      style="width: 100%; max-width: 500px"
    ></video>

    <br />

    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>

    <br />
    <br />

    <p id="resultLabel">Result:</p>
    <video id="playback" controls style="width: 100%; max-width: 500px"></video>

    <br />

    <p>Video Chunks:</p>
    <ul id="videoChunks" style="max-height: 400px; overflow-y: auto"></ul>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
